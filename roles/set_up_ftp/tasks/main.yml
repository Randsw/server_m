---
- name: Install vsftpd server
  apt:
    pkg:
      - vsftpd
  tags: ftp

- name: Copy file with owner and permissions
  copy:
    src: vsftpd.pem
    dest: /etc/ssl/certs
    owner: root
    group: root
    mode: '0644'

- name: Configure vsftpd server
  template:
    src: ftp_config.j2
    dest: "{{ vsftpd_config }}"
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: restart vsftpd
  tags: ftp

- name: Create ftp_users group
  group:
    name: ftp_users
    state: present
  tags: ftp

- name: Add the 7-2 users
  user:
    name: "{{ item.name }}"
    shell: /bin/false
    group: ftp_users
    groups: ftp_users
    home: /mnt/hgfs/IO
    password: "{{ item.password | password_hash('sha512') }}"
    update_password: on_create
    state: present
  loop: "{{ dep2_user_list }}"
  tags: ftp

- name: Create other users
  user:
    name: "{{ item.name }}"
    shell: /bin/false
    group: ftp_users
    groups: ftp_users
    home: /mnt/hgfs/IO/Public
    password: "{{ item.password | password_hash('sha512') }}"
    update_password: on_create
    state: present
  loop: "{{ other_user_list }}"
  tags: ftp

- name: Create KavUpdate user
  user:
    name: "{{ item.name }}"
    shell: /bin/false
    group: ftp_users
    groups: ftp_users
    home: /mnt/hgfs/IO
    password: "{{ item.password | password_hash('sha512') }}"
    update_password: on_create
    state: present
  with_items: "{{ Kav_user }}"
  tags: ftp

- name: Add "false" shell to /etc/shells
  lineinfile:
    path: /etc/shells
    regexp: '^'
    line: '/bin/false'
    state: present

- name: Create a 'dir2' ftp directory if it does not exist
  file:
    path: /mnt/hgfs/IO
    state: directory
    owner: root
    group: root
    mode: '0777'
    recurse: yes

- name: Create a 'public' ftp directory if it does not exist
  file:
    path: /mnt/hgfs/IO/Public
    state: directory
    owner: root
    group: root
    mode: '0777'
    recurse: yes
