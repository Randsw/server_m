---
- name: Install python packages for docker
  pip:
    name:
      - docker
      - docker-compose

- name: Create a directory for compose
  file:
    path: "{{ compose_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0775'
  changed_when: false # Bug? We create dir with same user:group:mode rules but ansible see idempotence?

- name: Copy services config files to host
  synchronize:
    src: "service_conf/"
    dest: "{{ compose_dir }}"
  changed_when: false # Since in this role wee create only dirs, rsync mark this different bun don't del new dirs

- name: create dir for docker persistent data
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "{{ item.mode }}"
  loop: "{{ services_paths }}"

- name: Create a directory for mail certs
  file:
    path: "{{ mail_cert_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Copy file with owner and permissions
  copy:
    src: "{{ item }}"
    dest: "{{ mail_cert_dir }}/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  with_items:
    - cert.pem
    - key.pem

