---
- name: Run the equivalent of "apt-get update" as a separate step # delete after test
  apt:
    update_cache: yes

- name: Install a list of packages # delete after test
  apt:
    pkg:
      - python3-pip

- name: Install python packages for docker
  pip:
    name:
      - docker
      - docker-compose

- name: Create a directory for compose
  file:
    path: "{{ compose_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0775'

- name: create dir for docker persistent data
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "root"
    group: "root"
    mode: "{{ item.mode }}"
  loop: "{{ services_paths }}"

- name: Create a directory for mail certs
  file:
    path: "{{ mail_cert_dir }}"
    state: directory
    owner: "root"
    group: "root"
    mode: '0755'

- name: Copy file with owner and permissions
  copy:
    src: "{{ item }}"
    dest: "{{ mail_cert_dir }}/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  with_items:
    - cert.pem
    - key.pem

