---
- name: Create a directory for compose
  file:
    path: "{{ compose_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0775'

- name: Create a directory for mail certs
  file:
    path: "{{ mail_cert_dir }}"
    state: directory
    owner: "root"
    group: "root"
    mode: '0755'

- name: Copy file with owner and permissions
  copy:
    src: "{{ item }}"
    dest: "{{ mail_cert_dir }}/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  with_items:
    - cert.pem
    - key.pem

