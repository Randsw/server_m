- name: Configure docker compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ docker_compose_path }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Configure docker compose env file
  template:
    src: mailu.env.j2
    dest: "{{ docker_compose_env_path }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Restart docker #https://stackoverflow.com/questions/38087027/docker-compose-stuck-downloading-or-pulling-fs-layer
  service:
    name: docker
    state: restarted
  changed_when: false

- name: Docker-Compose UP
  docker_compose:
    project_src: "{{ compose_dir }}"

- name: Create admin account
  command: "docker-compose exec admin flask mailu admin {{ admin_mail_name }} {{ mail_domain }} {{ dep7server_password }}"
  args:
    chdir: "{{ compose_dir }}"
  changed_when: false
  register: admin_create
  ignore_errors: True

- name: Debug admin create
  debug:
    msg: "{{ admin_create }}"
